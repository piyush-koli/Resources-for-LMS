<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .resources {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .resource {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      width: 200px;
    }
    .resource img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .resource a {
      word-break: break-all;
      font-size: 12px;
      color: #007bff;
      text-decoration: none;
    }
    .resource a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Static Resources</h1>

  <div class="resources">
    <!-- Example Resource -->
    <div class="resource">
      <img src="syntax syndicate logo.jpg" alt="Logo">
  
    </div>

    <!-- Add more resources by duplicating the div above -->
  </div>

</body>
</html>
